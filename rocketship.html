<html>

<head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded id=headrest arjs="sourceType: webcam;" nimation="property: rotation; from: '0 0 0'; to: '0 360 0'; dur: 10000; loop: true; easing: linear; autoplay: true;">
        <a-sphere position="1 1.25 0" radius="1" color="pink"></a-sphere>
        <a-cylinder position="1 0.5 -3" radius="1" height="4" color="pink"></a-cylinder>
        <a-sphere position="-1 1.25 0" radius="1" color="pink"></a-sphere>
        <a-marker-camera preset="Hiro"></a-marker-camera>

        
      <a-entity position="0 1 0" scale="0.1 0.1 0.1" gltf-model="#headrest" animation="property: rotation; from: '0 0 0'; to: '0 360 0'; dur: 10000; loop: true; easing: linear; autoplay: true;"></a-entity>

    </a-scene>
</body>

</html>
