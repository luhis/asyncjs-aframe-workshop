<html>

<head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-sphere position="1 1.25 -5" radius="1.25" color="pink"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="1" height="3" color="pink"></a-cylinder>
        <a-sphere position="-1 1.25 -5" radius="1.25" color="pink"></a-sphere>
        <a-marker-camera preset="Hiro"></a-marker-camera>
    </a-scene>
</body>

</html>
